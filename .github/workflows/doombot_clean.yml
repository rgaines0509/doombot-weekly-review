name: Doombot Weekly Website Review (Clean)

on:
  workflow_dispatch:

jobs:
  weekly-review:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🧹 Hard reset Python files
      run: |
        echo "🔥 Deleting tech_check.py and any cache"
        rm -f tech_check.py
        rm -rf __pycache__/
        find . -name "*.pyc" -delete
        echo "✅ Done."

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🚀 Run Doombot
      run: python main.py




