name: Doombot Weekly Website Review (Clean)

on:
  workflow_dispatch:

jobs:
  weekly-review:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§¹ Hard reset Python files
      run: |
        echo "ğŸ”¥ Deleting tech_check.py and any cache"
        rm -f tech_check.py
        rm -rf __pycache__/
        find . -name "*.pyc" -delete
        echo "âœ… Done."

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš€ Run Doombot
      run: python main.py




