name: Doombot Weekly Site Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 1'  # 5am Central Time (10am UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 💾 Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-cache

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧩 Install Playwright with Chromium
        run: |
          python -m playwright install chromium --with-deps

      - name: 🚀 Run Doombot Weekly Check
        run: python main.py

      - name: 🗃 Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly_report_backup
          path: weekly_report.md









