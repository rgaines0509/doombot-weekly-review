name: Doombot Weekly Website Review (Clean)

on:
  workflow_dispatch:

jobs:
  weekly-review:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§¾ List all Python files before cleanup
      run: |
        echo "ğŸ“‚ Scanning for .py files in the repo..."
        find . -name "*.py"
        echo "ğŸ” If you see tech_check.py here â€” it still lives."

    - name: ğŸ’£ Purge old tech_check.py + bytecode
      run: |
        echo "ğŸ”¥ Removing tech_check.py and Python caches..."
        rm -f tech_check.py
        rm -rf __pycache__/
        find . -name "*.pyc" -delete
        echo "âœ… Cleanup complete"

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš€ Run Doombot main script
      run: python main.py



