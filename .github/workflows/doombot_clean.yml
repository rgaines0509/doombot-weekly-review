name: Doombot Weekly Site Check

on:
  workflow_dispatch:        # Manual trigger
  schedule:
    - cron: '0 10 * * 1'     # 5 am Central (10 am UTC) every Monday

jobs:
  weekly-review:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'        # â† quoted so 3.10 isnâ€™t read as 3.1

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Doombot Weekly Site Check
        run: |
          python main.py

      - name: ğŸ“ Upload weekly report
        uses: actions/upload-artifact@v4
        with:
          name: doombot-weekly-report
          path: weekly_report.md

