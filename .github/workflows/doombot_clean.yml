name: Doombot Weekly Website Review (Clean)

on:
  workflow_dispatch:

jobs:
  weekly-review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ’£ Purge old tech_check.py + cache
      run: |
        echo "ðŸ”¥ Removing tech_check.py and cache..."
        rm -f tech_check.py
        rm -rf __pycache__/
        find . -name "*.pyc" -delete
        echo "âœ… Cleanup complete"

    - name: Run main.py
      run: python main.py


