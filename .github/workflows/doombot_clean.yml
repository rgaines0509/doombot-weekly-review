name: Doombot Weekly Site Check

on:
  schedule:
    - cron: '0 10 * * 1'  # 5am Central = 10am UTC every Monday
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Service Account Key File
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" > service_account_key.json

      - name: Run Doombot Weekly Site Check
        run: python main.py

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly_report_backup
          path: weekly_report.md



