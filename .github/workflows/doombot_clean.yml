name: Doombot Weekly Website Review (Clean)

on:
  workflow_dispatch:

jobs:
  weekly-review:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🧾 List all Python files before cleanup
      run: |
        echo "📂 Scanning for .py files in the repo..."
        find . -name "*.py"
        echo "🔍 If you see tech_check.py here — it still lives."

    - name: 💣 Purge old tech_check.py + bytecode
      run: |
        echo "🔥 Removing tech_check.py and Python caches..."
        rm -f tech_check.py
        rm -rf __pycache__/
        find . -name "*.pyc" -delete
        echo "✅ Cleanup complete"

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🚀 Run Doombot main script
      run: python main.py



