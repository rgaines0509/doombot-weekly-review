name: Doombot Weekly Review

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 1'  # Every Monday at 5am Central (10am UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # â¬…ï¸ Gives Doombot up to 15 mins to run accurately

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Doombot site check
        run: python main.py

      - name: ğŸ“¤ Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly_report
          path: weekly_report.md













