name: Doombot Weekly Site Check

on:
  schedule:
    - cron: '0 10 * * 1' # 5am Central on Mondays
  workflow_dispatch:

jobs:
  run-weekly-site-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run Doombot Weekly Site Check
        run: |
          echo "ðŸš€ Doombot Report Starting..."
          python main.py

      - name: Upload Weekly Report
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: weekly_report.md


