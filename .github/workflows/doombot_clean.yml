name: Doombot Weekly Review

on:
  schedule:
    - cron: '0 10 * * 1'  # Runs at 5am Central (10am UTC) every Monday
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🧽 Checkout repo
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies + Playwright
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install

    - name: 🚀 Run Doombot Weekly Site Check
      run: python main.py

    - name: 📤 Upload report
      uses: actions/upload-artifact@v4
      with:
        name: doombot-weekly-report
        path: weekly_report.md


