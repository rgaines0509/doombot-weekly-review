name: Doombot Weekly Website Review

on:
  schedule:
    - cron: "0 10 * * 1"  # 5:00am Central
  workflow_dispatch:

jobs:
  run-doombot:
    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

- name: Run Grammar & Tech Checks
  run: |
    python main.py         # âœ… main.py now internally calls tech_check_v2.py









